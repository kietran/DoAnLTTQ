name: Deploy Calculator

on:
  push:
    tags:
      - "calculator/v*"

jobs:

  deploy:

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: ProCalculator.sln                      # Replace with your solution name, i.e. MyWpfApp.sln.
      Project_Path: ProCalculator/ProCalculator.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore NuGet Packages
      run: nuget restore $env:Solution_Name

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Build the application
      run: msbuild $env:Solution_Name /t:publish /p:configuration=release /p:RuntimeIdentifier=win-x64
